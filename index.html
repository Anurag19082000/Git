<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      justify-content: center;

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

    img {

      margin: 18px 0;
      border-radius: 18px;
    }

    .buttons {

      position: relative;
      height: 90px;
    }

    button {
      padding: 12px 26px;
      font-size: 17px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 8px 15px rgba(255,77,109,0.4);
    }

    #noBtn {

</head>

<body>
